[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
    https://github.com/feilipu/Arduino_FreeRTOS_Library/archive/refs/tags/11.0.1-5.zip
monitor_speed = 115200